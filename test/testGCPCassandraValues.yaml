replicaCount: 3

image:
  cassandraRepository: gcr.io/cassandra-operator/cassandra
  sidecarRepository: gcr.io/cassandra-operator/cassandra-sidecar
  cassandraTag: 3.11.4
  tag: latest

imagePullPolicy: Always
imagePullSecret: ""

privilegedSupported: true

resources:
  limits:
    memory: 1Gi
  requests:
    memory: 1Gi
dataVolumeClaim:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

prometheusEnabled: false